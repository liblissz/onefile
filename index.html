<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Practice AI
        Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 97vh;
            margin: 0;
            background: linear-gradient(rgba(0,0,0,0.9),rgba(0,0,0,0.9),rgba(0,0,0,0.9)), url(Gadget_Main_Background_QuickLaunch.png);
        }

        #chat-container {
            width: 500px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background: linear-gradient(rgba(0,0,0,0.9),rgba(0,0,0,0.9),rgba(0,0,0,0.9)), url(Gadget_Main_Background_QuickLaunch.png);
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        #userMessage {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        .bot-message,
        .user-message {
            margin: 10px 0;
            padding: 8px;
            border-radius:
                8px;
            max-width: 80%;
            animation: fadeIn 0.5s ease-in-out;
        }

        .bot-message {
            background-color: #e1f5fe;
            text-align: left;
            font-weight: 60px;
        }

        .user-message {
            background-color: #d1c4e9;
            text-align: right;
            margin-left:
                auto;
                font-weight: 60px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div id="messages" style="font-family: sans-serif; "></div> 
        <input type="text" id="userMessage" ondblclick="sendMessage()" placeholder="Type your questions here..."onkeydown="if(event.key === 'Enter') sendMessage()">
         <button onclick="sendMessage()">Send</button>
    </div>
    <script>
         const responses = [{
            keywords: ["hello", "hi" ,"hey","morning","afternoon","evening","day"], response: "Hi there!<br>Welcome to Li Blissz AI.How can I assist you today?" }, 
            { 
    keywords: ["eat","meal","food","hungry"], response: "<span>Sorry to here that staying for long without eating</span> <br> might cause some serious damages to your system check for a near by bottique to get food or you can order online  " },
    { 
        keywords: ["money", "broke", "poor"], 
        response: "sorry about that there are so may jobs you can get in touch with to earn your self some money. can i help you out with any leads."
        },
        { 
            keywords: ["no", "okay"], response: 
        "okay am always here!! "
            }, 
    { 
        keywords: ["communication"], response: 
    "it is the exchange of information between two or more people or sharing of packet or male on the net "
        },
        {
        keywords: ["name"], response: 
        "I am an Ma Ndum books Q&A bot."
            },
         {
            keywords: ["bye", "goodbye"], response:
                "Goodbye! Have a nice day!"
        },
        {
            keywords: ["thank you", "thanks", "appreciate"], response:
                "yeah! take care!"
        }];
        function findResponse(userInput) {
            const inputWords =
                userInput.toLowerCase().split(/\s+/); 
                 // Using .some() to check if any keyword  matches the user input
                 const foundResponse = responses.find(entry =>
                    entry.keywords.some(keyword => inputWords.includes(keyword)
                    ));
            return foundResponse ? foundResponse.response : "I'm sorry, I don't quite understand your question.Can you please rephrase ? "; 
        }
     function sendMessage() {
                const userInput = document.getElementById('userMessage').value.trim(); 
                    const messagesDiv = document.getElementById('messages');
                if (userInput === "") 
                return;
                const userMessage = document.createElement('div'); 
                userMessage.className ='user-message'; userMessage.innerHTML = "You: " + userInput;
                messagesDiv.appendChild(userMessage);
                const botMessage = document.createElement('div');
                 botMessage.className ='bot-message'; const response = findResponse(userInput); 
                 botMessage.innerHTML = "Bot: " + response; messagesDiv.appendChild(botMessage);
                document.getElementById('userMessage').value = ''; messagesDiv.scrollTop =
                    messagesDiv.scrollHeight;
            } </script>
</body>

</html>
